# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - microserviciosud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'microserviciosud'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_09451c5220fe450eae1800369faff64f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1776f6f0d56d48ae87915fae69cc71fd }}/scvanegasa/backend:${{ github.sha }}'
